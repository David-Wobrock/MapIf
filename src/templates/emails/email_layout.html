<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body bgcolor="#E1E1E1" leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0" style="font-family:Helvetica,Arial,sans-serif;">
    <center style="background-color:#E1E1E1;">
    <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
      <tr>
        <td align="center" valign="top">
          <table bgcolor="#FFFFFF" border="0" cellpadding="20" cellspacing="0" width="600">
            <tr>
              <td align="center" valign="top" style="color:#FFFFFF;background: #3F51B5 url('https://mapif-insa.rhcloud.com/static/favicon.png') no-repeat center;">
                <h1 style="line-height:100%;font-size:35px;font-weight:normal;margin-bottom:5px;text-align:center;">{% block header %}MapIf{% endblock %}</h1>
                {% block subheader %}<h2 style="text-align:center;font-weight:normal;font-size:23px;margin-bottom:10px;color:#BDBDBD;line-height:135%;">SubHeader</h2>{% endblock %}
                {% block header_introduction %}<div style="text-align:center;font-size:15px;margin-bottom:0;line-height:135%;">Quick introduction</div>{% endblock %}
              </td>
            </tr>
            {% block email_body %}
            {% endblock %}
            <tr>
              <td valign="top" bgcolor="#E1E1E1">
                <div style="font-size:13px;color:#828282!important;text-align:center;line-height:120%;">
                  <a href="mailto:team.mapif@gmail.com">Contact</a> - <a href="{{ url_for('root') }}" target="_blank">MapIf</a> - <a href="https://github.com/LoicTouzard/MapIf" target="_blank">MapIf sur Github</a>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    </center>
  </body>
</html>
