<html>

<head>
    <title>Tu te prends pour qui ?</title>
    <style> 

    #fenouil {
       animation: 
          example 5s infinite, 
          infinite-spinning 2s infinite;
    }

    /* Chrome, Safari, Opera */
    @-webkit-keyframes example {
        0%   {background-color:red; left:0px; top:0px;}
        25%  {background-color:yellow; left:200px; top:0px;}
        50%  {background-color:blue; left:200px; top:200px;}
        75%  {background-color:green; left:0px; top:200px;}
        100% {background-color:red; left:0px; top:0px;}
    }

    /* Standard syntax */
    @keyframes example {
        0%   {background-color:red; left:0px; top:0px;}
        25%  {background-color:yellow; left:200px; top:0px;}
        50%  {background-color:blue; left:200px; top:200px;}
        75%  {background-color:green; left:0px; top:200px;}
        100% {background-color:red; left:0px; top:0px;}
    }

    @keyframes infinite-spinning {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
</style>
</head>

<body>
    {% if message %}<h3>{{ message }}</h3>{% endif %}
    <a href={{url_for('root')}}>Pardon, je suis désolé(e), je retourne à la page d'accueil.</a>
    <div id="fenouil">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Fenouil.jpg/240px-Fenouil.jpg" style="float:left;">
        <h1 style="font-size:3em;color:white;">VIVE LES FENOUILS LIBRES</h1>
        <div style="clear:both"></div>
    </div>
</body>

</html>
